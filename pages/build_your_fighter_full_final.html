
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Fighter</title>
  <style>
    body {
      background-color: #0a0a12;
      font-family: Arial, sans-serif;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #ffd966;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #ffd966;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #1a1a26;
      border: 1px solid #444;
      border-radius: 6px;
      color: #ffd966;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #ffd966;
      color: #0a0a12;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 20px auto;
    }
    .final-card {
      background: #1a1a26;
      border: 2px solid #ffd966;
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      display: none;
      flex-wrap: wrap;
      gap: 20px;
    }
    .fighter-image-preview {
      width: 300px;
    }
    .fighter-image-preview img {
      width: 100%;
      border-radius: 8px;
    }
    .card-details {
      flex: 1;
    }
    .card-details h2 {
      color: #ffd966;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build Your Fighter</h1>

    <div class="input-group">
      <label for="fighterName">Fighter Name:</label>
      <input type="text" id="fighterName" />
    </div>
    <div class="input-group">
      <label for="fighterRace">Race:</label>
      <select id="fighterRace">
        <option>Human</option><option>Myrthorian</option><option>Kinetican</option><option>Sylph</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fighterEnergy">Energy Types:</label>
      <select id="fighterEnergy" multiple>
        <option>Fire</option><option>Lightning</option><option>Shadow</option><option>Light</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fighterTransformation">Transformation Type:</label>
      <select id="fighterTransformation">
        <option>Energetic Surge</option><option>Spirit Infusion</option><option>Guardian Form</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fighterThreat">Threat Tier:</label>
      <select id="fighterThreat">
        <option>S</option><option>A</option><option>B</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fighterPersonality">Role / Personality:</label>
      <input type="text" id="fighterPersonality" />
    </div>
    <div class="input-group">
      <label for="fighterWeapon">Weapon Style:</label>
      <input type="text" id="fighterWeapon" />
    </div>
    <div class="input-group">
      <label for="fighterAbility1">Custom Ability 1:</label>
      <input type="text" id="fighterAbility1" />
    </div>
    <div class="input-group">
      <label for="fighterAbility2">Custom Ability 2:</label>
      <input type="text" id="fighterAbility2" />
    </div>
    <div class="input-group">
      <label for="fighterAbility3">Custom Ability 3:</label>
      <input type="text" id="fighterAbility3" />
    </div>
    <div class="input-group">
      <label for="fighterBackstory">Backstory / Lore:</label>
      <textarea id="fighterBackstory"></textarea>
    </div>

    <button onclick="generateFighterCard()">Create Fighter Card</button>
    <button onclick="generateRandomFighter()">Generate Random Fighter</button>
    
    <div class="final-card" id="finalFighterCard">
      <div class="fighter-image-preview">
        <img id="finalImage" src="https://via.placeholder.com/300x400?text=Fighter+Image" alt="Fighter Image"/>
      </div>
      <div class="card-details">
        <h2 id="finalName">Name</h2>
        <p><strong>Race:</strong> <span id="finalRace"></span></p>
        <p><strong>Energy Types:</strong> <span id="finalEnergy"></span></p>
        <p><strong>Transformation:</strong> <span id="finalTransform"></span></p>
        <p><strong>Threat Tier:</strong> <span id="finalThreat"></span></p>
        <p><strong>Role / Personality:</strong> <span id="finalPersonality"></span></p>
        <p><strong>Weapon Style:</strong> <span id="finalWeapon"></span></p>
        <p><strong>Abilities:</strong><br>
          • <span id="finalAbility1"></span><br>
          • <span id="finalAbility2"></span><br>
          • <span id="finalAbility3"></span>
        </p>
        <p><strong>Backstory / Lore:</strong><br>
          <span id="finalLore"></span>
        </p>
      </div>
    </div>
  </div>

  <script>
function generateFighterCard() {
  document.getElementById('finalFighterCard').style.display = 'flex';
  const name = document.getElementById('fighterName').value;
  const race = document.getElementById('fighterRace').value;
  const energy = Array.from(document.getElementById('fighterEnergy').selectedOptions).map(opt => opt.value).join(', ');
  const transform = document.getElementById('fighterTransformation').value;
  const threat = document.getElementById('fighterThreat').value;
  const role = document.getElementById('fighterPersonality').value;
  const weapon = document.getElementById('fighterWeapon').value;
  const ability1 = document.getElementById('fighterAbility1').value;
  const ability2 = document.getElementById('fighterAbility2').value;
  const ability3 = document.getElementById('fighterAbility3').value;
  const lore = document.getElementById('fighterBackstory').value;

  document.getElementById('finalName').innerText = name;
  document.getElementById('finalRace').innerText = race;
  document.getElementById('finalEnergy').innerText = energy;
  document.getElementById('finalTransform').innerText = transform;
  document.getElementById('finalThreat').innerText = threat;
  document.getElementById('finalPersonality').innerText = role;
  document.getElementById('finalWeapon').innerText = weapon;
  document.getElementById('finalAbility1').innerText = ability1;
  document.getElementById('finalAbility2').innerText = ability2;
  document.getElementById('finalAbility3').innerText = ability3;
  document.getElementById('finalLore').innerText = lore;

  const prompt = `A highly detailed anime-style portrait of ${name}, a ${race} warrior with ${energy} energy. They wield a ${weapon}, transform using ${transform}, and are classified as a ${threat}-Tier fighter. Personality: ${role}. Abilities include ${ability1}, ${ability2}, and ${ability3}. Background: ${lore}`;
  generateFighterImage(prompt);
}

async function generateFighterImage(prompt) {
  const response = await fetch('https://sir-senju-fighter-generator.dwanbanks230.repl.co/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prompt })
  });

  if (!response.ok) {
    alert("Failed to generate image.");
    return;
  }

  const data = await response.json();
  const image = data.image;

  if (image) {
    const imgElement = document.getElementById('finalImage');
    imgElement.src = `data:image/png;base64,${image}`;
    imgElement.style.display = 'block';
  }
}
    function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateRandomFighter() {
  const names = ["Xyro", "Valora", "Tessen", "Dronak", "Selara", "Raion", "Myrren", "Zenith"];
  const races = ["Human", "Myrthorian", "Kinetican", "Sylph"];
  const energyTypes = ["Fire", "Lightning", "Shadow", "Light"];
  const transformations = ["Energetic Surge", "Spirit Infusion", "Guardian Form"];
  const threatTiers = ["S", "A", "B"];
  const roles = ["Reckless Berserker", "Silent Tactician", "Loyal Guardian", "Cunning Rogue"];
  const weapons = ["Energy Katana", "Twin Blades", "Pulse Bow", "Sonic Hammer"];
  const abilities = [
    "Radiant Strike",
    "Void Pulse",
    "Storm Dagger",
    "Soul Echo",
    "Blazing Spiral",
    "Neuro Shift",
    "Lunar Barrage"
  ];
  const lores = [
    "Once trained under a fallen guardian, now wanders the Nexus seeking redemption.",
    "Born in the Shadowlands but gifted with Light, they struggle to control both sides.",
    "The last of an ancient order, they fight to restore their people's lost honor.",
    "Programmed for war, but now defends peace across galaxies."
  ];

  const name = getRandom(names);
  const race = getRandom(races);
  const energySet = [getRandom(energyTypes), getRandom(energyTypes)];
  const transformation = getRandom(transformations);
  const threat = getRandom(threatTiers);
  const role = getRandom(roles);
  const weapon = getRandom(weapons);
  const ability1 = getRandom(abilities);
  const ability2 = getRandom(abilities);
  const ability3 = getRandom(abilities);
  const backstory = getRandom(lores);

  // Set the fields
  document.getElementById('fighterName').value = name;
  document.getElementById('fighterRace').value = race;

  const energySelect = document.getElementById('fighterEnergy');
  Array.from(energySelect.options).forEach(option => {
    option.selected = energySet.includes(option.value);
  });

  document.getElementById('fighterTransformation').value = transformation;
  document.getElementById('fighterThreat').value = threat;
  document.getElementById('fighterPersonality').value = role;
  document.getElementById('fighterWeapon').value = weapon;
  document.getElementById('fighterAbility1').value = ability1;
  document.getElementById('fighterAbility2').value = ability2;
  document.getElementById('fighterAbility3').value = ability3;
  document.getElementById('fighterBackstory').value = backstory;

  generateFighterCard();
}
  </script>
</body>
</html>
