    @keyframes sway {
      0% { transform: rotate(0deg); }

    nav a {
      color: #fff0f0;
      text-decoration: none;
      margin: 0 20px;

    }
    nav a:hover {
      color: #ffffcc;
    }
    .portraits {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .portraits img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #8b0000;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .portraits img:hover {
      transform: scale(1.05);

    footer {

      text-align: center;
      font-size: 14px;
      color: #555;
