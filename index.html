
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sir Senju: Multiversal Nexus</title>
    <style>
        body {
            background-color: #f9f4ef;
            color: #2c2c2c;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            background-color: #eee;
            justify-content: center;
        }
        .carousel img {
            height: 400px;
            border: 5px solid #2c2c2c;
            border-radius: 12px;
            background-color: #fff;
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Sir Senju: Multiversal Nexus
    </header>

    <section class="carousel">
        <div>
            <img src="sir_senju_site_assets/wakari.png" alt="Wakari Senju">
            <div class="caption">Wakari Senju</div>
        </div>
        <div>
            <img src="sir_senju_site_assets/asa.png" alt="Asa Knight">
            <div class="caption">Asa Knight</div>
        </div>
        <div>
            <img src="sir_senju_site_assets/miguel.png" alt="Miguel Senju">
            <div class="caption">Miguel Senju</div>
        </div>
        <div>
            <img src="sir_senju_site_assets/sahil.png" alt="Sahil the Warlock">
            <div class="caption">Sahil the Warlock</div>
        </div>
        <div>
            <img src="sir_senju_site_assets/nyxis.jpeg" alt="Nyxis">
            <div class="caption">Nyxis</div>
        </div>
    </section>
</body>
</html>
